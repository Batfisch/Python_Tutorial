<!DOCTYPE html>
<html lang="en">

    <head>
        {% if title %}
        <title>{{title}} - Microblog</title>
        {% else %}
        <title>Willkommen bei Microblog</title>
        {% endif %}
    </head>
    <body>
        <h1>Hallo, {{user.username}} !</h1>
    {% for post in posts %}
    <div><p>{{post.author.username}} says:<b>{{post.body}}</b></p></div>
    {% endfor %}
    </body>
</html>
